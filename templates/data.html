<!DOCTYPE html>
<html>
<head>
    <title>Mouse Data</title>
</head>
<body>
    <h1>Mouse Coordinates and Captured Images</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>X</th>
            <th>Y</th>
            <th>Image</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td><img src="/static/{{ row[3] }}" alt="Captured Image"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
